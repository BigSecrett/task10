<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calming Color Palette</title>
    <style>body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ecf0f1; /* Light Blue */
        color: #333; /* Dark Text Color */
    }
    
    header {
        background-color: #3498db; /* Darker Blue Header */
        color: #fff; /* White Text */
        padding: 20px;
        text-align: center;
    }
    
    section {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 40px;
    }
    
    .mint-green-box {
        background-color: #2ecc71; /* Mint Green */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .pale-pink-box {
        background-color: #ff9ff3; /* Pale Pink */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    footer {
        background-color: #3498db; /* Darker Blue Footer */
        color: #fff; /* White Text */
        text-align: center;
        padding: 0px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }</style>
</head>
<body>

    <header>
        <h1>Welcome to our Calming Space</h1>
    </header>

    <section>
        <div class="mint-green-box">
            <h2>Mint Green Section</h2>
            <p>This section is soothing and refreshing.</p>
        </div>

        <div class="pale-pink-box">
            <h2>Pale Pink Section</h2>
            <p>This section is calming and warm.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Calming Colors</p>
    </footer>

</body>
</html>
